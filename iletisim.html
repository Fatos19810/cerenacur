 <div class="iletisim" >
<form action="mailto:ceren.acur1998@gmail.com?subject=İletişim%20Bilgileri" name="kayıt" method="post"  enctype="text/plain">

<table border="0" width="500px" height="460" align="center">
<tr>

<td>Ad </td><!-- http://minimalcoding.net/blog/javascript-ile-input-alanlarina-sadece-rakam-girebilmek-->
<td><input onkeypress='return  event.keyCode > 57' class="ad"type="text" name="Ad" id="ad"required="required"></td>
</tr>
<tr>
<td>Soyad </td>
<td><input  onkeypress='return  event.keyCode > 57' type="text"name="Soyad"id="soyad" required="required"></td>
</tr>
<tr>
<td> Doğum Tarihi</td>
<td><input type="date" name="Dogum Tarihi" id="dt" min="1965-01-01" max="2000-01-01" ></td>
</tr>
<tr>
<td> Telefon Numarası</td>
<td><input type="tel" name="Telefon" id="tel" title="Başına 0 ekleyerek cep numaranızı giriniz." pattern="[0-9]{4}[0-9]{3}[0-9]{2}[0-9]{2}" onkeypress='return event.keyCode >= 48 && event.keyCode <= 57' required="required"></td>
</tr>
<tr>
<td> E-Posta</td>
<td><input type="email" name="mail" id="mail" placeholder=" e.g ad@gmail.com" title="Lütfen e-posta adresinizi doğru giriniz." ></td>
</tr>
<tr>
<td> Mesaj</td>

</tr>

</td>
</tr>
